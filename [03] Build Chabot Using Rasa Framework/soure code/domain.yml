# đáp lại lời chào
  utter_greet:
  - text: "Chào! Bạn cần giúp đỡ về vấn đề gì? Tôi sẵn lòng để giúp bạn."
  - text: "Xin chào! Bạn cần giúp đỡ về điều gì? Hãy chia sẻ vấn đề hoặc câu hỏi của bạn, và tôi sẽ cố gắng hỗ trợ bạn."
  - text: "Xin chào! Chào mừng bạn đến với dịch vụ hỗ trợ của chúng tôi. Hãy cho tôi biết nếu bạn có câu hỏi hoặc cần giúp đỡ về bất kỳ vấn đề nào. Tôi sẽ cố gắng giúp bạn trong khả năng của mình"
  - text: "Chào bạn! Rất vui được gặp bạn ở đây. Hãy cho tôi biết nếu bạn có câu hỏi hoặc cần hỗ trợ về bất kỳ điều gì. Tôi sẽ cố gắng giúp bạn"
  - text: "Xin chào bạn! Rất vui được gặp bạn ở đây. Tôi là một mô hình ngôn ngữ AI được gọi là ChatbotICTU, được đào tạo bởi kĩ sư AI của trường Đại học CNTT & TT Thái Nguyên. Tôi có thể xử lý các câu hỏi và cung cấp các thông tin liên quan về trường đại học CNTT & TT Thái Nguyên"
  - text: "Xin chào bạn! Tôi sẽ cố gắng giúp bạn. Vui lòng chia sẻ vấn đề cụ thể hoặc câu hỏi bạn đang gặp phải, và tôi sẽ cung cấp hỗ trợ tốt nhất có thể"
  - text: "Chào bạn nhé. Bạn muốn tôi giúp đỡ về điều gì"
  - text: "Xin chào. Rất vui được gặp bạn ở đây. Tôi có thể giúp gì cho bạn"

# đáp về tên
  utter_happy_communication_1:
  - text: "Tôi là ChatbotICTU bạn có thể gọi tôi là bot, một mô hình ngôn ngữ AI được phát triển bởi kĩ sư quê Thái Bình."
  - text: "Ohh bạn có thể gọi tôi theo tên gì cũng được miễn là đừng bậy bạ quá nhé, bạn có thể đặt cho tôi một cái tên bất kì, và tôi sẽ dùng tên đó để nói chuyện với bạn."
  - text: "Tôi tên là ChatbotICTU"
  - text: "Tôi là một mô hình ngôn ngữ trí tuệ nhân tạo, bạn có thể gọi tôi là bot, hoặc ChatbotICTU nhé"
  - text: "Tôi là một mô hình ngôn ngữ được xây dựng bỏi AI, tôi không có tên cụ thể như tên người"
